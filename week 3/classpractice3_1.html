<!DOCTYPE html>
<html>
<head>
    <title>SOTD03 - Login Form</title>
    <script>
        function displayData() {
            // Get values from input fields
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Display data in the <p> tag
            document.getElementById("custDataDisplay").innerHTML = 
                "<b>First and Last Name:</b> " + firstName + " " + lastName + "<br>" +
                "<b>Email:</b> " + email + "<br>" +
                "<b>Password:</b> " + password;
        }
    </script>
</head>

<body>
    <h1>SOTD03 - Login Form</h1>
    <hr />

    <form name="customerDataForm">
        First Name: <input type="text" id="firstName"><br />  
        Last Name: <input type="text" id="lastName"><br />
        Email Address: <input type="text" id="email"><br />
        Password: <input type="password" id="password"><br />
        <input type="button" value="Submit" onclick="displayData()">
    </form>

    <h3>Customer Data</h3>
    <p id="custDataDisplay"></p>
</body>
</html>
