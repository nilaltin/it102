<!DOCTYPE html>
<html>

</head>
<body>
    <h4>Practice in Class 2_2: User Input</h4>

    <script>
        // Write introduction to the Interviewer and print to web browser
        window.document.write("This program collects interviewee information.<br><br>");

        // Ask user for interviewee's name and print to web browser
        document.write("Interviewee's name: " + prompt("Provide interviewee's name: ") + "<br>");

        // Ask user for interviewee's email address and print to web browser
        document.write("Interviewee's email: " + prompt("Provide interviewee's email: ") + "<br>");

        // Ask user for interviewee's available start date and print to web browser
        document.write("Available start date: " + prompt("Provide interviewee's available start date: ") + "<br>");
    </script>
</body>
</html>
